<div class="container mt-4">
    <h2 class="text-center text-primary">Account Details</h2>
  
    <div class="card p-4">
      <h4><strong>Account Number:</strong> {{ AccountDetails.accountNumber }}</h4>
  
      <div class="mb-3">
        <label class="form-label">Outstanding Balance:</label>
        <input type="number" class="form-control" [(ngModel)]="AccountDetails.outstandingBalance">
      </div>
  
      <button class="btn btn-success me-2" (click)="saveChanges()">Save</button>
      <button class="btn btn-secondary" routerLink="/person">Back to Persons</button>
    </div>

    <!-- Transaction List -->
  <div class="card p-3 mt-3">
    <h4 class="mb-3">Transactions</h4>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions; let i = index">
          <td>{{ i + 1 }}</td>
          <td>${{ transaction.amount.toFixed(2) }}</td>
          <td>{{ transaction.date }}</td>
          <td>{{transaction.Description}}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="goToTransactionDetails(transaction.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="transactions.length === 0" class="alert alert-warning">
      No transactions found for this account.
    </div>
  </div>
</div>
